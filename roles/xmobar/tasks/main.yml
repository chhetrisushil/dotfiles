---
- name: Install xmobar
  package:
    name: xmobar
    state: present

- name: Copy xmobar config
  synchronize:
    dest: "{{ ansible_user_dir }}"
    src: "../../../.xmobarrc"
    owner: yes

- name: Copy bottom xmobar config
  synchronize:
    dest: "{{ ansible_user_dir }}"
    src: "../../../.xmobarrc-bottom"
    owner: yes
