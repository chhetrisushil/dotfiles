---
- name: Install xmobar
  kewlfft.aur.aur:
    use: yay
    name:
      - xmobar-git
    state: present
  register: xmobar_output

- debug:
    var: xmobar_output.stdout_lines

- name: Copy xmobar config
  synchronize:
    dest: "{{ ansible_user_dir }}"
    src: "../../../.xmobarrc"
    owner: yes

- name: Copy bottom xmobar config
  synchronize:
    dest: "{{ ansible_user_dir }}"
    src: "../../../.xmobarrc-bottom"
    owner: yes
