---
- name: Install neovim
  community.general.pacman:
    name: neovim
    state: present
  become: yes

- name: Copy .vimrc
  synchronize:
    dest: "{{ ansible_user_dir }}"
    src: "../../../.vimrc"
    owner: yes

- name: Copy .vim folder
  synchronize:
    dest: "{{ ansible_user_dir }}"
    src: "../../../.vim"
    owner: yes

- name: Copy nvim folder
  synchronize:
    dest: "{{ ansible_user_dir }}/.config/"
    src: "../../../.config/nvim"
    owner: yes

- name: Install pynvim
  pip:
    name: pynvim

- name: Install neovim gem
  community.general.gem:
    name: neovim
    norc: false
  become: yes

- name: Install npm neovim
  community.general.npm:
    name: neovim
    global: yes
  become: yes
